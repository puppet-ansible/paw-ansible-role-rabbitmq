---
paw_ansible_role_rabbitmq::rabbitmq_daemon: rabbitmq-server
paw_ansible_role_rabbitmq::rabbitmq_state: started
paw_ansible_role_rabbitmq::rabbitmq_enabled: true
paw_ansible_role_rabbitmq::rabbitmq_version: 3.12.2
paw_ansible_role_rabbitmq::rabbitmq_rpm: rabbitmq-server-{{ rabbitmq_version }}-1.el8.noarch.rpm
paw_ansible_role_rabbitmq::rabbitmq_rpm_url: https://github.com/rabbitmq/rabbitmq-server/releases/download/v{{
  rabbitmq_version }}/{{ rabbitmq_rpm }}
paw_ansible_role_rabbitmq::rabbitmq_rpm_gpg_url: https://www.rabbitmq.com/rabbitmq-release-signing-key.asc
paw_ansible_role_rabbitmq::rabbitmq_apt_repository: https://ppa1.rabbitmq.com/rabbitmq/rabbitmq-server/deb/{{
  ansible_distribution | lower }}
paw_ansible_role_rabbitmq::rabbitmq_apt_gpg_url: https://github.com/rabbitmq/signing-keys/releases/download/3.0/cloudsmith.rabbitmq-server.9F4587F226208342.key
paw_ansible_role_rabbitmq::erlang_apt_repository: https://ppa1.rabbitmq.com/rabbitmq/rabbitmq-erlang/deb/{{
  ansible_distribution | lower }}
paw_ansible_role_rabbitmq::erlang_apt_gpg_url: https://github.com/rabbitmq/signing-keys/releases/download/3.0/cloudsmith.rabbitmq-erlang.E495BB49CC4BBE5B.key
